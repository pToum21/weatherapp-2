<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <!-- tag that links bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body id="bak-ground">
    <header>
        <h1 class="dashboard text-center">Weather Dashboard</h1>
    </header>

    <section>
        <div id="front-page">
            <div class="row">
                <div class="col-md-4">
                    <form id="search-area" class="col" action="">
                        <h2>Search for a city:</h2>
                        <input id="search-bar" type="text" placeholder="Los Angeles" class="form-control">
                        <button id="search-button" type="submit" class="btn btn-primary w-100">Search</button>
                    </form>
                    <div id="recent-searches" class="col border-top border-secondary-subtle">
                        <ul id="save-btn-list">

                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row border border-secondary-subtle">
                        <!-- javascripit will generate the text and elements that will go inside each of the tags below for the current day forecast -->
                        <h3 id="city-title"></h3>
                        <p id="temp"> Temp:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                    </div>
                    <h4>5 Day Forecast:</h4>
                    <div id="five-cards" class="row">
                        <h5 class="col-md-10 col-sm-12 col-lg-8"></h5>
                        <!-- javascript will genrate the code for the 5 day forecast here -->
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

    </section>

<!-- links bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <!-- links dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
