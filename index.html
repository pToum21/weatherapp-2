<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="dashboard text-center">Weather Dashboard</h1>
    </header>

    <section>
        <div id="front-page">
            <div class="row">
                <div class="col-md-4">
                    <form id="search-area" class="col">
                        <h2>Search for a city:</h2>
                        <input id="search-bar" type="text" placeholder="Los Angeles" class="form-control">
                        <button id="search-button" type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                    <div id="recent-searches" class="col border-top border-secondary-subtle">
                        <p>asdasdasdasdasd</p>
                    </div>
                </div>
                <div class="col">
                    <div class="row border border-secondary-subtle">
                        <h3>atlanta</h3>
                        <p> 30 C / 400 C</p>
                        <p> 45 mph</p>
                        <p> 30% </p>
                    </div>
                    <div class="row">
                        <h4>5-Day Forecast:</h4>
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5>Date</h5>
                                <p> 30 C / 400 C</p>
                                <p> 45 mph</p>
                                <p> 30% </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
